<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>AHS INV - Login</title>

    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary bg-dark">
    <div class="w-100">
      <nav class="navbar navbar-expand-md bg-body-tertiary d-flex flex-row align-items-center sticky-top"
      style="background-color: #353535; color: #ffffff; opacity: 50%; backdrop-filter: blur(15px);">
        <div class="container-fluid d-flex flex-row align-items-center">
            <a class="navbar-brand">
                <p style="color: #ffffff; margin: 0px 0px 0px;">Allen Cyber Invitational</p>
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">
                        <p style="color: #c4c4c4; margin: 0px 0px 0px;" class="glowP-hover">Home</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page">
                        <p style="color: #ffffff; margin: 0px 0px 0px; text-shadow: 0 0 5px #ffffff" class="glowP-hover">Login</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./register.html">
                        <p style="color: #c4c4c4; margin: 0px 0px 0px;" class="glowP-hover">Register</p>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    </div>
    <div class="container h-100">  
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome to the <br />AHS Invitational!</h1>
                </div>
                <form class="user">
                  <div class="form-group">
                    <input type="text" name="username" class="form-control form-control-user" id="inputUsername" placeholder="Username" />
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-user" id="inputPassword" placeholder="Password" />
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck" />
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <button id="formSubmit" type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="login.html">Forgot Username/Password?</a>
              </div>
              </div>
              <div id="invalidAlert" class="alert alert-danger ml-5 mr-5 mb-5">Invalid Password or Username</div>
              <div id="badRequestAlert" class="alert alert-danger ml-5 mr-5 mb-5">Bad Request</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/login.js"></script>
</html>
