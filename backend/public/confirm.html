<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>AHS INV - Login</title>

    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary bg-dark">
    <div class="container h-100">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Confirm Email</h1>
                </div>
                <p>If a team consists of more than 1 member, <b>each member</b> needs to verify their own email.<br />Codes are <b>unique</b>!</p>

                <form class="user mb-3">
                  <div class="form-group">
                    <input type="text" name="username" class="form-control form-control-user" id="inputEmail" placeholder="Email" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="password" class="form-control form-control-user" id="inputCode" placeholder="Code" />
                  </div>
                  <button id="formSubmit" type="submit" class="btn btn-primary btn-user btn-block">
                    <div id="submit_label">Verify</div>
                    <div id="submit_spinner" class="spinner-border" role="status" style="display: none"></div>
                    <i id="submit_check" class="bi bi-check-lg h3" style="display: none"></i>
                  </button>
                </form>
                <div id="problem_alert" class="alert alert-danger mb-0" role="alert" style="display: none"></div>
                <hr />
                <div class="text-center">
                  <a class="small" href="login">Back to Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/confirm.js"></script>
</html>
