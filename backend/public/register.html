<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Registration</title>

    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="./css/sb-admin-2.min.css" rel="stylesheet" />
  </head>
  <style>
    .bg-register-image {
      background: url("./img/logo.png");
      background-position: center;
      background-repeat: no-repeat;
      background-size: 90%;
    }
  </style>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Register Team</h1>
                </div>
                <form class="user">
                  <div class="member1">
                    <h6>Team Member #1</h6>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input id="register_1_first_name" type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" />
                      </div>
                      <div class="col-sm-6">
                        <input id="register_1_last_name" type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" />
                      </div>
                    </div>
                    <div class="form-group">
                      <input id="register_1_email" type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" />
                    </div>
                    <div class="form-group">
                      <input id="register_1_email_confirm" type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Confirm Email Address" />
                    </div>

                    <div class="d-flex mb-3">
                      <select id="register_1_school" class="custom-select rounded-pill mr-sm-2" aria-label="Default select example" style="font-size: 0.8rem">
                        <option value="" selected>Select School</option>
                        <option value="School1">School 1</option>
                        <option value="School2">School 2</option>
                        <option value="School3">School 3</option>
                      </select>

                      <select id="register_1_grade" class="custom-select rounded-pill mr-sm-2" aria-label="Default select example" style="font-size: 0.8rem">
                        <option value="" selected>Select Grade Level</option>
                        <option value="Grade9">9th Grade</option>
                        <option value="Grade10">10th Grade</option>
                        <option value="Grade11">11th Grade</option>
                        <option value="Grade12">12th Grade</option>
                      </select>
                      <select id="register_1_shirt_size" class="custom-select rounded-pill mr-2" aria-label="Default select example" style="font-size: 0.8rem">
                        <option value="" selected>Select Shirt Size</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                      </select>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button class="btn border-dark mb-lg-3 w-100 rounded-pill" id="addMemberButton" type="button" data-toggle="collapse" data-target="#addMember" aria-expanded="false" aria-controls="Add Team Member">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="member2" style="display: none" id="addMember">
                    <h6>Team Member #2</h6>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" />
                      </div>
                      <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" />
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" />
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Confirm Email Address" />
                    </div>

                    <div class="d-flex mb-3">
                      <select class="custom-select rounded-pill mr-sm-2" aria-label="Default select example" style="font-size: 0.8rem">
                        <option selected>Select School</option>
                        <option value="School 1">School 1</option>
                        <option value="School 2">School 2</option>
                        <option value="School 3">School 3</option>
                      </select>

                      <select class="custom-select rounded-pill mr-sm-2" aria-label="Default select example" style="font-size: 0.8rem">
                        <option selected>Select Grade Level</option>
                        <option value="Grade 9">9th Grade</option>
                        <option value="Grade 10">10th Grade</option>
                        <option value="Grade 11">11th Grade</option>
                        <option value="Grade 12">12th Grade</option>
                      </select>

                      <select class="custom-select rounded-pill mr-2" aria-label="Default select example" style="font-size: 0.8rem">
                        <option selected>Select Shirt Size</option>
                        <option value="S">S</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                      </select>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button class="btn border-dark mb-lg-3 w-100 rounded-pill" id="removeMemberButton" type="button" data-toggle="collapse" data-target="#addMember" aria-expanded="false" aria-controls="Remove Team Member">
                        <i class="fas fa-minus"></i>
                      </button>
                    </div>
                  </div>
                  <a id="register_submit" href="login.html" class="btn btn-primary btn-user btn-block"> Register Account </a>
                </form>
                <hr />

                <div class="text-center">
                  <a class="small" href="login.html">Already registered? Login!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Core plugin JavaScript-->

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/register.js"></script>
    <script>
      document.getElementById("removeMemberButton").addEventListener("click", () => {
        document.getElementById("addMemberButton").style.display = "inline";
        document.getElementById("removeMemberButton").style.display = "none";
        document.getElementById("addMember").style.display = "none";
      });

      document.getElementById("addMemberButton").addEventListener("click", () => {
        document.getElementById("addMemberButton").style.display = "none";
        document.getElementById("removeMemberButton").style.display = "inline";
        document.getElementById("addMember").style.display = "inline";
      });
    </script>
  </body>
</html>
