<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Registration</title>

    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="./css/sb-admin-2.min.css" rel="stylesheet" />
  </head>
  <style>
    .bg-register-image {
      background: url("./img/logo.png");
      background-position: center;
      background-repeat: no-repeat;
      background-size: 90%;
    }
  </style>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Register Team</h1>
                </div>
                <form class="user">
                  <div class="member1">
                    <h6>Team Member #1</h6>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input id="register_1_first_name" type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" />
                      </div>
                      <div class="col-sm-6">
                        <input id="register_1_last_name" type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" />
                      </div>
                    </div>
                    <div class="form-group">
                      <input id="register_1_email" type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" />
                    </div>
                    <div class="form-group">
                      <input id="register_1_email_confirm" type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Confirm Email Address" />
                    </div>

                    <div class="d-flex mb-3">
                      <select id="register_1_school" class="custom-select rounded-pill mr-sm-2" aria-label="Default select example" style="font-size: 0.8rem">
                        <option value="" selected>Select School</option>
                        <option value="School1">School 1</option>
                        <option value="School2">School 2</option>
                        <option value="School3">School 3</option>
                      </select>

                      <select id="register_1_grade" class="custom-select rounded-pill mr-sm-2" aria-label="Default select example" style="font-size: 0.8rem">
                        <option value="" selected>Select Grade Level</option>
                        <option value="Grade9">9th Grade</option>
                        <option value="Grade10">10th Grade</option>
                        <option value="Grade11">11th Grade</option>
                        <option value="Grade12">12th Grade</option>
                      </select>
                      <select id="register_1_shirt_size" class="custom-select rounded-pill mr-2" aria-label="Default select example" style="font-size: 0.8rem">
                        <option value="" selected>Select Shirt Size</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                      </select>
                    </div>
                  </div>
                  <button class="btn btn-light mb-3 w-100 rounded-pill p-0 d-flex justify-content-center" style="color: #6e707e; border-color: rgb(209, 211, 226)" id="addMemberButton" type="button" data-toggle="collapse" data-target="#addMember" aria-expanded="false" aria-controls="Add Team Member">
                    <i class="h5 bi bi-plus"></i>
                  </button>
                  <div class="member2 d-none" id="addMember">
                    <h6>Team Member #2</h6>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input id="register_2_first_name" type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" />
                      </div>
                      <div class="col-sm-6">
                        <input id="register_2_last_name" type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" />
                      </div>
                    </div>
                    <div class="form-group">
                      <input id="register_2_email" type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" />
                    </div>
                    <div class="form-group">
                      <input id="register_2_email_confirm" type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Confirm Email Address" />
                    </div>

                    <div class="d-flex mb-3">
                      <select id="register_2_school" class="custom-select rounded-pill mr-sm-2" aria-label="Default select example" style="font-size: 0.8rem">
                        <option value="" selected>Select School</option>
                        <option value="School1">School 1</option>
                        <option value="School2">School 2</option>
                        <option value="School3">School 3</option>
                      </select>

                      <select id="register_2_grade" class="custom-select rounded-pill mr-sm-2" aria-label="Default select example" style="font-size: 0.8rem">
                        <option value="" selected>Select Grade Level</option>
                        <option value="Grade9">9th Grade</option>
                        <option value="Grade10">10th Grade</option>
                        <option value="Grade11">11th Grade</option>
                        <option value="Grade12">12th Grade</option>
                      </select>
                      <select id="register_2_shirt_size" class="custom-select rounded-pill mr-2" aria-label="Default select example" style="font-size: 0.8rem">
                        <option value="" selected>Select Shirt Size</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                      </select>
                    </div>

                    <button class="btn btn-light mb-3 w-100 rounded-pill p-0 d-flex justify-content-center" style="color: #6e707e; border-color: rgb(209, 211, 226)" id="removeMemberButton" type="button" data-toggle="collapse" data-target="#addMember" aria-expanded="false" aria-controls="Add Team Member">
                      <i class="bi bi-dash h5"></i>
                    </button>
                  </div>

                  <div id="problem_alert" class="alert alert-danger rounded" style="display: none" role="alert"></div>

                  <a id="register_submit" class="btn btn-primary btn-user btn-block"> Register Account </a>
                </form>
                <hr />

                <div class="text-center">
                  <a class="small" href="login">Already registered? Login!</a><br />
                  <a class="small" href="confirm">Need to confirm? Click Here!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Core plugin JavaScript-->

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
