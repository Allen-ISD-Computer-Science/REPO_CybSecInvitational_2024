<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AHS Invitational - Public Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/sb-admin-2.min.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center flex-column mb-5" style="margin-top: 5rem">
      <div class="display-1 align-self-center mb-5 text-center">Allen Cyber Invitational</div>
      <div class="display-1 align-self-center">00:00:00</div>
      <div class="display-4 align-self-center">Puzzle Section 1</div>
    </div>

    <div class="container align-self-center d-flex flex-column">
      <!-- header -->
      <div class="h3 align-self-center">Scoreboard</div>
      <hr class="m-0 w-100 mb-0" />
      <!-- labels -->
      <div class="p-0 m-0" style="border-left: solid transparent">
        <div class="row p-3 m-0" style="border-left: solid transparent">
          <div class="pr-3">_</div>
          <div class="vr bg-secondary" style="width: 1px"></div>
          <div class="col-sm-3">Team Id</div>
          <div class="vr bg-secondary" style="width: 1px"></div>
          <div class="col-sm">School</div>
          <div class="vr bg-secondary" style="width: 1px"></div>
          <div class="col-sm">Division</div>
          <div class="vr bg-secondary" style="width: 1px"></div>
          <div class="col-sm">Puzzle Points</div>
          <div class="vr bg-secondary" style="width: 1px"></div>
          <div class="col-sm">Scenario Points</div>
          <div class="vr bg-secondary" style="width: 1px"></div>
          <div class="col-sm">Total Points</div>
        </div>
      </div>
      <!-- end of labels -->
      <hr class="m-0 w-100 mb-1" />

      <!-- template-card -->
      <div id="template_card" class="border rounded p-0 m-0 mb-1" style="display: none">
        <div class="row p-3 m-0">
          <div class="pr-3 card_ranking"></div>
          <div class="vr bg-secondary" style="width: 1px"></div>
          <div class="col-sm-3 card_teamid"></div>
          <div class="vr bg-secondary" style="width: 1px"></div>
          <div class="col-sm card_school"></div>
          <div class="vr bg-secondary" style="width: 1px"></div>
          <div class="col-sm card_division"></div>
          <div class="vr bg-secondary" style="width: 1px"></div>
          <div class="col-sm card_puzzle_points"></div>
          <div class="vr bg-secondary" style="width: 1px"></div>
          <div class="col-sm card_scenario_points"></div>
          <div class="vr bg-secondary" style="width: 1px"></div>
          <div class="col-sm card_total_points"></div>
        </div>
      </div>

      <!-- end of template-card -->

      <!-- card-holder -->
      <div id="card_holder"></div>
    </div>
    <!-- end of card holder -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/public.js"></script>
  </body>
</html>
