<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>AHS Invitational - Admin Panel</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center p-3" href="index.html">
          <div class="sidebar-brand-icon">
            <img src="./img/logo.png" alt="Logo" width="100%" height="100%" />
          </div>
          <div class="sidebar-brand-text mx-3">AHS Invitational</div>
        </a>

        <!-- Logout -->
        <hr class="sidebar-divider" />
        <a href="logout" class="mr-3 ml-3 mt-0 mb-3 d-sm-inline-block btn btn-sm btn-danger shadow-sm"><i class="fas fa-sign-out-alt fa-sm text-white-50"></i> Logout </a>
        <hr class="sidebar-divider" />
        <!--Logout end-->

        <div class="sidebar-heading">Main</div>

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
          <a class="nav-link p-3" href="home">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span></a
          >
        </li>

        <!-- Nav Item - Scoreboard -->
        <li class="nav-item">
          <a class="nav-link pt-0" href="scoreboard">
            <i class="fas fa-fw fa-clipboard-list"></i>
            <span>Scoreboard</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Puzzle Round -->
        <div class="sidebar-heading">Puzzle Round</div>

        <li class="nav-item">
          <a class="nav-link p-3" href="puzzles">
            <i class="fas fa-fw fa-puzzle-piece"></i>
            <span>Puzzles</span></a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link pt-0" href="battleRound">
            <i class="fas fa-fw fa-triangle-exclamation"></i>
            <span>Battle Round</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Scenario Round -->
        <div class="sidebar-heading">Scenario Round</div>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
          <a class="nav-link p-3" href="home">
            <i class="fas fa-fw fa-signal"></i>
            <span>Status</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block" />

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
      </ul>

      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow pr-0">
            <!-- Sidebar Toggle (Topbar) -->
            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
              <i class="fa fa-bars"></i>
            </button>

            <!-- Time Data -->
            <div class="w-25 mr-5">
              <h6 class="text-nowrap">Time Remaining</h6>
              <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>

            <div class="w-25 mr-5">
              <h6 class="text-nowrap">Battle Round Time Remaining</h6>
              <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <!-- End of Time Data -->

            <!-- Point and Name -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <div class="nav-link">
                  <span class="mr-2 d-none d-lg-inline align-middle text-dark" id="points-text-label">Points: ...</span>
                </div>
              </li>
              <div class="vr d-none d-lg-block bg-gray-300" style="width: 0.1rem"></div>
              <li class="nav-item">
                <div class="nav-link">
                  <span class="mr-2 d-none d-lg-inline align-middle text-gray-600 small" id="username-text-label">...</span>
                </div>
              </li>
            </ul>
            <!-- End of Point and Name -->
          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">Admin Panel</h1>
            </div>
            <div class="container-fluid">
              <div class="d-flex flex-column">
                <div class="mb-3">
                  <label for="admin_command_bar" class="form-label">Command Bar</label>
                  <input type="text" class="form-control" name="" id="admin_command_bar" placeholder="[Operator] [Operand] [Options]" />
                </div>
              </div>

              <!-- Change Points UI -->
              <label class="form-label">Points</label>
              <div class="d-flex flex-wrap">
                <select class="form-control w-auto mr-2 mb-2" autocomplete="off" name="Section" id="admin_points_section">
                  <option hidden>Select Section</option>
                  <option>PUZZLE_POINTS</option>
                  <option>SCENARIO_POINTS</option>
                </select>
                <select class="form-control w-auto mr-2 mb-2" autocomplete="off" name="Section" id="admin_points_operation">
                  <option hidden>Select Operation</option>
                  <option>ADD</option>
                  <option>SUB</option>
                  <option>SET</option>
                </select>
                <input type="text" class="h-100 form-control mr-2 mb-2 w-auto" autocomplete="off" id="admin_points_amount" placeholder="Amount" />
                <input type="text" class="h-100 form-control mr-2 mb-2 w-auto flex-grow-1" autocomplete="off" id="admin_points_target" placeholder="Target" />
                <button type="button" id="admin_points_submit" class="btn btn-primary mb-2">Submit</button>
              </div>
              <!-- End of Add Points UI -->

              <!-- Change Complete Puzzles UI -->
              <label class="form-label">Completed Puzzles</label>
              <div class="d-flex flex-wrap">
                <select class="form-control w-auto mr-2 mb-2" autocomplete="off" name="Section" id="admin_puzzles_operation">
                  <option hidden>Select Operation</option>
                  <option>ADD</option>
                  <option>SUB</option>
                </select>
                <input type="text" class="h-100 form-control mr-2 mb-2 w-auto" autocomplete="off" id="admin_puzzles_id" placeholder="Puzzle Id" />
                <input type="text" class="h-100 form-control mr-2 mb-2 w-auto flex-grow-1" autocomplete="off" id="admin_puzzles_target" placeholder="Target" />
                <button type="button" id="admin_points_submit" class="btn btn-primary mb-2">Submit</button>
              </div>
              <!-- End of Add Points UI -->

              <!-- Division Change UI -->
              <label class="form-label">Division</label>
              <div class="d-flex flex-wrap">
                <select class="form-control w-auto mr-2 mb-2" autocomplete="off" name="Section" id="admin_division_selection">
                  <option hidden>Select Section</option>
                  <option>Silver</option>
                  <option>Gold</option>
                  <option>Platinum</option>
                </select>
                <input type="text" class="h-100 form-control mr-2 mb-2 w-auto flex-grow-1" autocomplete="off" id="admin_division_target" placeholder="Target" />
                <button type="button" id="admin_points_submit" class="btn btn-primary mb-2">Submit</button>
              </div>
              <!-- End of Add Points UI -->
            </div>
          </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; AHS Invitational 2024</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Custom scripts for all pages-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
    <!-- socket handling -->

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
