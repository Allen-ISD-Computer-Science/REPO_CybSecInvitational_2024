<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>AHS Invitational - Admin Panel</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content" class="mt-4">
          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">Admin Panel</h1>
            </div>

            <div class="container-fluid">
              <div class="mb-3">
                <label for="" class="form-label">Output</label>
                <div id="admin_output" class="border rounded py-2 px-3 bg-white overflow-auto" style="height: 10rem"></div>
              </div>

              <div class="d-flex flex-column">
                <div class="mb-3">
                  <label for="admin_command_bar" class="form-label">Command Bar</label>
                  <input type="text" class="form-control" name="" id="admin_command_bar" placeholder="[Operator] [Operand] [Options]" />
                </div>
              </div>

              <div class="mb-5">
                <h3>User Management</h3>

                <!-- Change Points UI -->
                <label class="form-label">Points</label>
                <div class="d-flex flex-wrap">
                  <select class="form-control w-auto mr-2 mb-2" autocomplete="off" name="Section" id="admin_points_section">
                    <option value="" hidden>Select Section</option>
                    <option>PUZZLE_POINTS</option>
                    <option>SCENARIO_POINTS</option>
                  </select>
                  <select class="form-control w-auto mr-2 mb-2" autocomplete="off" name="Section" id="admin_points_operation">
                    <option value="" hidden>Select Operation</option>
                    <option>ADD</option>
                    <option>SUB</option>
                    <option>SET</option>
                  </select>
                  <input type="text" class="h-100 form-control mr-2 mb-2 w-auto" autocomplete="off" id="admin_points_amount" placeholder="Amount" />
                  <input type="text" class="h-100 form-control mr-2 mb-2 w-auto flex-grow-1" autocomplete="off" id="admin_points_target" placeholder="Target" />
                  <button type="button" id="admin_points_submit" class="btn btn-primary mb-2">Submit</button>
                </div>
                <!-- End of Add Points UI -->

                <!-- Change Complete Puzzles UI -->
                <label class="form-label">Completed Puzzles</label>
                <div class="d-flex flex-wrap">
                  <select class="form-control w-auto mr-2 mb-2" autocomplete="off" name="Section" id="admin_puzzles_operation">
                    <option value="" hidden>Select Operation</option>
                    <option>ADD</option>
                    <option>SUB</option>
                  </select>
                  <input type="text" class="h-100 form-control mr-2 mb-2 w-auto" autocomplete="off" id="admin_puzzles_id" placeholder="Puzzle Id" />
                  <input type="text" class="h-100 form-control mr-2 mb-2 w-auto flex-grow-1" autocomplete="off" id="admin_puzzles_target" placeholder="Target" />
                  <button type="button" id="admin_puzzles_submit" class="btn btn-primary mb-2">Submit</button>
                </div>
                <!-- End of Add Points UI -->

                <!-- Division Change UI -->
                <label class="form-label">Division</label>
                <div class="d-flex flex-wrap">
                  <select class="form-control w-auto mr-2 mb-2" autocomplete="off" name="Section" id="admin_division_selection">
                    <option value="" hidden>Select Section</option>
                    <option value="0">Silver</option>
                    <option value="1">Gold</option>
                    <option value="2">Platinum</option>
                  </select>
                  <input type="text" class="h-100 form-control mr-2 mb-2 w-auto flex-grow-1" autocomplete="off" id="admin_division_target" placeholder="Target" />
                  <button type="button" id="admin_division_submit" class="btn btn-primary mb-2">Submit</button>
                </div>
                <!-- End of Add Points UI -->
              </div>
              <div class="mb-5">
                <h3>Event Management</h3>
                <label class="form-label">Start Event</label>
                <div class="d-flex flex-wrap">
                  <select class="form-control w-auto mr-2 mb-2" autocomplete="off" name="Section" id="admin_round_type">
                    <option value="" hidden>Type</option>
                    <option value="PUZZLE_ROUND">Puzzle Round</option>
                    <option value="BATTLE_ROUND">Battle Round</option>
                    <option value="SCENARIO_ROUND ">Scenario Round</option>
                  </select>

                  <select class="form-control w-auto mr-2 mb-2" autocomplete="off" name="Section" id="admin_round_id">
                    <option value="" hidden>Event Name</option>
                    <option>SEEDING_ROUND</option>
                    <option>PUZZLE_ROUND_1</option>
                    <option value="battle_round_1">BATTLE_ROUND_1</option>
                    <option>PUZZLE_ROUND_2</option>
                    <option>BATTLE_ROUND_2</option>
                    <option>PUZZLE_ROUND_3</option>
                    <option>BATTLE_ROUND_3</option>
                    <option>SCENARIO</option>
                  </select>
                  <input type="text" class="h-100 form-control mr-2 mb-2 w-auto flex-grow-1" autocomplete="off" id="admin_round_duration" placeholder="Duration" />
                  <button id="admin_round_start" type="button" id="admin_points_submit" class="btn btn-primary mb-2 mr-2">Start</button>

                  <button id="admin_round_end" type="button" id="admin_points_submit" class="btn btn-danger mb-2">End</button>
                </div>
              </div>

              <div>
                <h3>Miscellaneous</h3>
                <label class="form-label">Alerts</label>
                <div class="d-flex flex-wrap">
                  <select class="form-control w-auto mr-2 mb-2" autocomplete="off" name="Section" id="admin_alert_selection">
                    <option value="" hidden>Level</option>
                    <option value="MESSAGE">Normal</option>
                    <option value="WARNING">Warning</option>
                    <option value="DANGER">Danger</option>
                  </select>
                  <input type="text" class="h-100 form-control mr-2 mb-2 w-auto flex-grow-1" autocomplete="off" id="admin_alert_message" placeholder="Message" />
                  <button type="button" id="admin_alert_send" class="btn btn-primary mb-2 mr-2">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; AHS Invitational 2024</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Custom scripts for all pages-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

    <!-- socket handling -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
