            <div class="w-25 mr-5">
              <h6 class="text-nowrap">Battle Round Time Remaining</h6>
              <div class="progress">

    <!-- Puzzle Modal-->
    <div class="modal fade" id="puzzleModal" tabindex="-1" role="dialog" aria-labelledby="puzzle-header" aria-hidden="true">
      <div class="modal-dialog" style="max-width: 1000px" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="puzzle-header">
              <img style="width: 3rem; height: 3rem" src="img/sharp_reloading.svg" />
            </h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div id="puzzle-body" class="modal-body">
            <img style="width: 5rem; height: 5rem" src="img/sharp_reloading.svg" />
          </div>
          <div class="modal-footer">
            <form class="align-self-center d-flex w-100">
              <div class="form-group m-0 w-50">
                <input type="text" id="puzzle-submit-input" class="form-control" placeholder="Flag" aria-describedby="helpId" />
              </div>
              <div class="d-flex h-auto ml-3" id="puzzle-submit-alert-holder"></div>
              <button id="puzzle-submit-button" class="btn btn-primary" style="margin-left: auto">Submit</button>
            </form>
          </div>
        </div>
      </div>

    <!-- Scroll to Top Button-->

    <style>
      .sheen {
        overflow: hidden;
        position: relative;
      }

      .sheen:before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 300px;
        height: 100%;
        background: rgba(200, 200, 200, 0.1);
        transform: skewX(-30deg);
        transition: 0.5s;
        z-index: 1;
      }

      .sheen:hover:before {
        left: 100%;
        background: rgba(200, 200, 200, 0.1);
      }
    </style>
